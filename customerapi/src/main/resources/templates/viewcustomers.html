<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>
            Account No
        </td>
        <td>
            First Name
        </td>
        <td>
            Last Name
        </td>
        <td>
            Email
        </td>
        <td>
           Contact No
        </td>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="customer : ${customers}">
        <td th:text="${customer.accountNo}">

        </td>
        <td th:text="${customer.name.firstName}">

        </td>
        <td th:text="${customer.name.lastName}">

        </td>
        <td th:text="${customer.email}">

        </td>
        <td th:text="${customer.contactNo}">

        </td>
    </tr>

    </tbody>

</table>
</body>
</html>
